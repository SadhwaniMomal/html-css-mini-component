<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #a855f7, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-gradient {
      background: linear-gradient(to right, #a855f7, #9333ea);
      color: #fff;
      border: none;
    }
    .btn-gradient:hover {
      background: linear-gradient(to right, #9333ea, #a855f7);
    }
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .trending-badge {
      background: linear-gradient(to right, #a855f7, #9333ea);
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .art-card {
      background: linear-gradient(to right, #2d2d2d, #3a3a3a);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .thumbnail img {
      border: 2px solid transparent;
      cursor: pointer;
    }
    .thumbnail img:hover {
      border-color: #9333ea;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Left Section -->
      <div class="col-md-6">
        <h1 class="display-4">Claim Your Share of the <span class="gradient-text">Digital Universe</span></h1>
        <p class="mt-3">Lorem ipsum dolor sit amet consectetur. Rhoncus eu penatibus eget accumsan felis enim est. Quisque ultricies nulla elementum phasellus lectus.</p>
        <div class="d-flex mt-4">
          <button class="btn btn-gradient px-4 py-2 me-3">Get Started</button>
          <button class="btn btn-outline-light d-flex align-items-center px-3 py-2">
            <span class="me-2"><i class="ri-play-circle-line fs-1"></i></span> Watch video
          </button>
        </div>
        <div class="d-flex mt-5">
          <div class="me-4">
            <p class="stat-number">180k+</p>
            <p>Digital Artwork</p>
          </div>
          <div class="me-4">
            <p class="stat-number">40k+</p>
            <p>Artists</p>
          </div>
          <div>
            <p class="stat-number">7k+</p>
            <p>Monthly Auction</p>
          </div>
        </div>
      </div>
      <!-- Right Section -->
      <div class="col-md-6 position-relative">
        <div class="position-relative">
          <span class="trending-badge">Trending now</span>
          <img src="robot-image.jpg" class="img-fluid rounded" alt="Robot Art">
        </div>
        <div class="d-flex justify-content-start mt-3">
          <div class="thumbnail me-2">
            <img src="thumb1.jpg" class="rounded" alt="Thumbnail 1" width="60">
          </div>
          <div class="thumbnail me-2">
            <img src="thumb2.jpg" class="rounded" alt="Thumbnail 2" width="60">
          </div>
          <div class="thumbnail">
            <img src="thumb3.jpg" class="rounded" alt="Thumbnail 3" width="60">
          </div>
        </div>
        <div class="art-card mt-4 text-center">
          <h5>Cosmic Reverie</h5>
          <p class="mb-2">0.15 ETH ($520)</p>
          <button class="btn btn-gradient">BUY</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
